name: Auto Deploy

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  deploy:
    name: Deploy on push to main or tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.10.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project (optional)
        run: |
          if node -e "try{const p=require('./package.json'); process.exit(p.scripts && p.scripts.build ? 0 : 1)}catch(e){process.exit(1)}"; then
            echo "Found build script — running npm run build";
            npm run build;
          else
            echo "No build script found in package.json — skipping build";
          fi

      - name: Add GitHub SSH Host Key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Deploy to Server
        run: |
          echo "Deployment script goes here"
